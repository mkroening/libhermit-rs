name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy_docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: mkroening/rust-toolchain-toml@main
      - run: rustup target add x86_64-unknown-none
      - uses: dtolnay/install@cargo-docs-rs
      - run: cargo docs-rs --package hermit-kernel --target x86_64-unknown-none
      - name: Generate index.html
        run: |
          cat > target/x86_64-unknown-none/doc/index.html <<EOL
          <!doctype html>
          <html>
            <head>
              <title>Redirect!</title>
              <meta http-equiv="refresh" content="0; url=https://hermit-os.github.io/kernel/hermit/" />
            </head>
            <body>
              <p><a href="https://hermit-os.github.io/kernel/hermit/">Redirect</a></p>
            </body>
          </html>
          EOL
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: target/x86_64-unknown-none/doc
      - uses: actions/deploy-pages@v4
        id: deployment
